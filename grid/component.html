<html>
    <head>
        <script src="dummy.js"></script>
        <link rel="stylesheet" type="text/css" href="theme.css">
        <script>
            function load() {
                // TODO https://css-tricks.com/snippets/css/complete-guide-grid/ 여길 참고하여 더 좋은방법 모색해보자
                var container = document.getElementById('grd_container');
                
                var headerContainer = document.createElement('div');
                headerContainer.style.width = '100%';
                // 추후 이 속성도 그리드 속성을 상속받아 처리할수있도록 고려해야함 
                headerContainer.style.border = '1px solid black';
                container.appendChild(headerContainer);
                
                var colLen = testColumns.length;
                var prevHeaderHeight = 0;
                for(var i = 0; i < colLen; i++) {                    
                    var column = testColumns[i];
                    column.header = column.header || {};
                    if(!column.id) {
                        throw {
                            msg: 'column id는 반드시 지정되어야 합니다.'
                        }
                    }
                    var header = document.createElement('div');
                    var columnHeaderHeight = column.height || 20;
                    prevHeaderHeight = prevHeaderHeight < columnHeaderHeight ? columnHeaderHeight : prevHeaderHeight;
                    header.className += 'column-header';
                    header.innerText = column.header && column.header.text || column.header.id;
                    header.style.width = column.width || '80' + 'px';
                    header.style.height = '100%';
                    // 향후 border와 alignment도 고려해봐야함
                    headerContainer.appendChild(header);
                }
                headerContainer.style.height = prevHeaderHeight + 'px';
            }
        </script>
    </head>
    <body onload="load();">
        <div style="width: 300px; height: 300px; border: 1px solid black;">
            <div id="grd_container" class="grid-container">

            </div>
        </div>
    </body>
</html>
